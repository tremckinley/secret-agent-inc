<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
  <!--Header-->
    <header>
      <img src="./resources/secretlogo.png" alt="binocular logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </header>
  <!--Top Banner-->
    <section class="banner">
      <div class="banner-box">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </section>
  <!--Navigation Bar-->
    <section class="navigation">
      <p>Eyewear</p>
      <p>Apparel</p>
      <p>Gadgets</p>
      <p>Vehicles</p>
      <p>Classes</p>
      <p>Contact</p>
    </section>
  <!--Products-->
    <section class="product">
      <div class="item">
        <img src="./resources/pen.png" alt="spy pen"/>
        <p>Exploding Pen</p>
      </div>
      <div class="item">
          <img src="./resources/watch.png" alt="spy watch"/>
          <p>Cellular Watch</p>
        </div>
      <div class="item">
          <img src="./resources/glasses.png" alt="spy glasses"/>
          <p>Thermal Glasses</p>
        </div>
    </section>
  <!--Location and Hours-->
    <section class="contact">
      <div>
        <p class="head-contact">
          Location
        </p>
        <p class="sub-contact">
          -47.346436, 84.32354   
        </p>
      </div>
      <div>
          <p class="head-contact">
            Hours
          </p>
          <p class="sub-contact">
            0800 - 1800   
          </p>
        </div>
    </section>
  <!--Footer-->
    <footer>
      <p>&copy; Secret Agent Supply Inc.</p>
    </footer>
  </body>

</html>
